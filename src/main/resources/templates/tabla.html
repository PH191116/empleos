<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de vacantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<img th:src="@{/images/newspaper.png}" width="136" height="136">
<h1 class="text-primary">Vacantes disponibles</h1>
<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Id</th>
    <th>Empresa</th>
    <th>Nombre</th>
    <th>Fecha de publicacion</th>
    <th>Salario ofrecido</th>
    <th>Descripcion</th>
    <th>Destacado</th>
    <th>Detalle</th>
    <th>Eliminacion</th>
  </tr>
  <tr th:each="vacante: ${vacantes}">
    <td th:text="${vacante.id}"></td>
    <td><img th:src="@{/images/{img}(img=${vacante.imagen})}" width="80" height="80"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.fecha}"></td>
    <td th:text="${vacante.salario}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <!--
        <td th:text="${vacante.destacado}"></td>
        <td th:text="${vacante.destacado == 1 ? 'Si':'No'}"></td>
    -->
  <td>
    <span th:if="${vacante.destacado == 1}" class="badge bg-success">SÃ­</span>
    <span th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span>
  </td>
    <td> <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Detalle</a></td>
    <td> <a th:href="@{/vacantes/delete (id=${vacante.id})}" class="btn btn-danger">Eliminar</a></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
